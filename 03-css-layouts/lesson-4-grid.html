<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4: CSS Grid</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2d3436;
        }

        /* --- THE GRID PARENT --- */
        .dashboard-layout {
            display: grid;

            /* 
               TASK: Change the line below!
               Currently: Sidebar is 200px, Content is the rest (1fr).
               Goal: Make Sidebar 1 part (1fr) and Content 3 parts (3fr).
            */
            grid-template-columns: 1fr 3fr;

            /* Rows: Header is 80px, Main Area is 500px, Footer is 60px */
            grid-template-rows: 80px 500px 60px;

            gap: 15px;
            /* Space between the grid cells */

            background-color: #dfe6e9;
            padding: 15px;
            border-radius: 10px;
        }

        /* --- THE CHILDREN --- */
        .box {
            background-color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #ff7675;
            color: white;
            /* Span across all columns (from line 1 to line 3) */
            grid-column: 1 / 3;
        }

        .sidebar {
            background-color: #74b9ff;
            color: white;
        }

        .content {
            background-color: #55efc4;
            color: #2d3436;
        }

        .footer {
            background-color: #a29bfe;
            color: white;
            /* Span across all columns */
            grid-column: 1 / 3;
        }
    </style>
</head>

<body>

    <h1 style="color: white; text-align: center;">Lesson 4: The Dashboard Grid</h1>

    <div class="dashboard-layout">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box content">Main Content</div>
        <div class="box footer">Footer</div>
    </div>

</body>

</html>
