<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 4: Semantic HTML</title>
</head>

<body>

    <!-- HEADER: Top of the page (Logo, Navigation) -->
    <header>
        <h1>My Awesome Blog</h1>

        <!-- NAV: Navigation links -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <!-- MAIN: The primary content of the page -->
    <main>

        <!-- SECTION: A thematic grouping of content -->
        <section>
            <h2>Latest Articles</h2>

            <!-- ARTICLE: Independent, self-contained content -->
            <article>
                <h3>Why I Love Coding</h3>
                <p>Coding allows me to build things from scratch...</p>
            </article>

            <article>
                <h3>Top 5 React Tips</h3>
                <p>React is a powerful library for building UIs...</p>
            </article>
        </section>

        <!-- ASIDE: Content related to the main content but separate (Sidebar) -->
        <aside>
            <h3>About the Author</h3>
            <p>I am a frontend developer learning React.</p>
        </aside>

    </main>

    <hr>

    <!-- FOOTER: Bottom of the page (Copyright, Links) -->
    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>

</body>

</html>
