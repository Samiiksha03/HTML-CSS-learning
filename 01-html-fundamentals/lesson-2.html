<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 2: Lists & Links</title>
</head>

<body>

    <h1>My Favorite Things</h1>

    <!-- 1. Unordered List (Bullets) -->
    <!-- Used for items where order doesn't matter -->
    <h3>Shopping List</h3>
    <ul>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Bread</li>
    </ul>

    <!-- 2. Ordered List (Numbers) -->
    <!-- Used for steps or rankings -->
    <h3>Top 3 Movies</h3>
    <ol>
        <li>The Matrix</li>
        <li>Inception</li>
        <li>Interstellar</li>
    </ol>

    <!-- 3. Nested Lists (List inside a list) -->
    <h3>Project Tasks</h3>
    <ul>
        <li>Frontend
            <ul>
                <li>Design UI</li>
                <li>Write HTML</li>
            </ul>
        </li>
        <li>Backend</li>
    </ul>

    <!-- 4. Links with target="_blank" -->
    <!-- target="_blank" opens in a NEW tab -->
    <p>
        Visit <a href="https://google.com" target="_blank">Google (opens new tab)</a>
    </p>

    <!-- 5. Image with width/height -->
    <!-- Always good to set width to prevent layout shifts -->
    <img src="https://placehold.co/200x150" alt="Placeholder rectangle" width="200" height="150" />

</body>

</html>
