<!DOCTYPE html>
<html lang="en">
<!-- The Head: Brain of the page (invisible settings) -->

<head>
    <meta charset="UTF-8" />
    <title>My First Page</title>
</head>

<!-- The Body: Visible content shown to the user -->

<body>
    <!-- Main Heading -->
    <h1 id="main-title" class="highlight">Hello, World!</h1>

    <!-- A Paragraph of text -->
    <p>This is my very first webpage.</p>

    <!-- An Image with attributes -->
    <!-- src = source (where is the image?) -->
    <!-- alt = alternative text (for screen readers) -->
    <img src="https://placehold.co/100" alt="A placeholder image" />

    <!-- A Link -->
    <a href="https://google.com">Go to Google</a>
</body>

</html>
